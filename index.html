<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="infoBox">
    <strong>Click on a marker</strong><br>
    Each one represents a place someone can reserve for a memory üåç
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.26.3/dist/three-globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointsData([
        { lat: 41.3275, lng: 19.8189, size: 0.2, color: 'red', name: "Tirana" },
        { lat: 40.6401, lng: 19.9406, size: 0.2, color: 'blue', name: "Vlora" },
        { lat: 51.5074, lng: -0.1278, size: 0.2, color: 'green', name: "London" }
      ])
      .pointAltitude('size')
      .pointColor('color')
      .onPointClick(point => {
        alert(`This point is: ${point.name}\nWant to leave a memory here? üåü`);
      });

    scene.add(globe);
    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    camera.position.z = 250;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
