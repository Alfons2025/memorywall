<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    #wall {
      display: grid;
      grid-template-columns: repeat(100, 6px);
      grid-template-rows: repeat(100, 6px);
      gap: 1px;
      background: #ccc;
    }
    .brick {
      width: 6px;
      height: 6px;
      background-color: #fff;
      cursor: pointer;
    }
    .brick.taken {
      background-color: #ff6666;
    }
    #infoBox {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      display: none;
    }
    #buyForm {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Memory Wall ‚Äì Buy a Brick for 5‚Ç¨</h1>
  <div id="wall"></div>
  <div id="infoBox"></div>
  <div id="buyForm">
    <p>To buy this brick, fill your message and click Send:</p>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <input type="text" name="Brick Message" placeholder="Your message..." required />
      <input type="hidden" name="Brick Number" id="brickId" />
      <button type="submit">Send Request</button>
    </form>
  </div>

  <script>
    const wall = document.getElementById('wall');
    const infoBox = document.getElementById('infoBox');
    const buyForm = document.getElementById('buyForm');
    const brickIdInput = document.getElementById('brickId');

    const takenBricks = {
      1234: { message: "P√´r n√´n√´n time üíñ" },
      5678: { message: "Gjurm√´ n√´ p√´rjet√´si üåç" },
    };

    for (let i = 0; i < 10000; i++) {
      const brick = document.createElement('div');
      brick.classList.add('brick');
      if (takenBricks[i]) brick.classList.add('taken');

      brick.addEventListener('click', () => {
        infoBox.style.display = 'block';
        if (takenBricks[i]) {
          infoBox.textContent = `Brick #${i}: ${takenBricks[i].message}`;
          buyForm.style.display = 'none';
        } else {
          infoBox.textContent = `Brick #${i} is available.`;
          buyForm.style.display = 'block';
          brickIdInput.value = i;
        }
      });

      wall.appendChild(brick);
    }
  </script>
</body>
</html>
