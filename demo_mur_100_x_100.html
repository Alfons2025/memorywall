<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muri i Kujtimeve</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    #wall {
      display: grid;
      grid-template-columns: repeat(100, 6px);
      grid-template-rows: repeat(100, 6px);
      gap: 1px;
      background-color: #ccc;
    }
    .brick {
      width: 6px;
      height: 6px;
      background-color: #ffffff;
      cursor: pointer;
    }
    .brick.taken {
      background-color: #ff6666;
    }
    #infoBox {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Muri i Kujtimeve – 1 Tullë = 5€</h1>
  <div id="wall"></div>
  <div id="infoBox"></div>

  <script>
    const wall = document.getElementById('wall');
    const infoBox = document.getElementById('infoBox');

    const takenBricks = {
      1234: { message: 'Për nënën time 💖' },
      5678: { message: '2024 - Një fillim i ri' },
      8901: { message: 'Gjurmë në përjetësi 🌍' }
    };

    for (let i = 0; i < 10000; i++) {
      const brick = document.createElement('div');
      brick.classList.add('brick');
      if (takenBricks[i]) brick.classList.add('taken');

      brick.addEventListener('click', () => {
        if (takenBricks[i]) {
          infoBox.style.display = 'block';
          infoBox.textContent = `Tullë #${i} – ${takenBricks[i].message}`;
        } else {
          infoBox.style.display = 'block';
          infoBox.textContent = `Tullë #${i} është e lirë. Mund ta blesh për 5€.`;
        }
      });

      wall.appendChild(brick);
    }
  </script>
</body>
</html>
